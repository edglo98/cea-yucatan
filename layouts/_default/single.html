{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
    <h1>single generico**</h1>

    {{ range .Pages }}
        <article>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} |{{ .Title }}</a>
            <small>{{ .Content }}</small>
        </article>
    {{ end }}

{{ end }}
